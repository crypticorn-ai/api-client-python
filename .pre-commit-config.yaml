# https://pre-commit.com/
# pre commit hooks for python
# install with:
# pip install pre-commit
# pre-commit install
# pre-commit run --all-files

# ruff and mypy just run on some files, due to the nature of the codebase
# somehow `noqa` is not working for some reason, thus ignoring globally, should be checked from time to time
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      - id: ruff
        args: [--fix, --ignore=E721, --ignore=F403, --ignore=E402, --exclude=crypticorn/common]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: 'Sort imports'
        language_version: python3.12
        args: ["--profile", "black"]

